<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>ChainEsport â€” Skill-Based Esport Platform</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="assets/css/tokens.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet"/>

  <style>
    body::before{
      content:'';position:fixed;inset:0;
      background:
        radial-gradient(1200px 400px at 50% -200px, rgba(255,216,77,.10), transparent),
        url('assets/background.png') center/cover no-repeat;
      opacity:.35;pointer-events:none;z-index:-1;
    }
    .tab-btn{padding:10px 14px;border:1px solid #1E2A3A;border-radius:10px;background:#0F1726;color:#9FB0C3}
    .tab-btn.is-active{border-color:#FFD84D;color:#fff}
    .input{width:100%;padding:12px;border-radius:10px;background:#0F1726;color:#E6EDF5;border:1px solid #1E2A3A}
    .btn{padding:10px 16px;border-radius:10px;background:#FFD84D;color:#000;font-weight:800}
    .card{background:#121A2B;border:1px solid #1E2A3A;border-radius:16px}
    .card-2{background:#0F1726;border:1px solid #1E2A3A;border-radius:14px}
  </style>
</head>

<body class="bg-navy text-text">

<header class="border-b border-line bg-navy sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-4">
    <nav class="flex-1 flex justify-center gap-2">
      <button class="tab-btn is-active" data-tab="news">News</button>
      <button class="tab-btn" data-tab="tournaments">Tournaments</button>
      <button class="tab-btn" data-tab="whitepaper">Whitepaper</button>
      <button class="tab-btn" data-tab="roadmap">Roadmap</button>
      <button class="tab-btn" data-tab="team">Team</button>
      <button class="tab-btn" data-tab="contacts">Contacts</button>
      <button class="tab-btn" data-tab="node-login">Node login</button>
    </nav>
    <button class="btn" id="walletBtn">Connect Wallet</button>
  </div>
</header>

<main class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-1 lg:grid-cols-12 gap-6">

<section class="lg:col-span-8" id="center">

<section class="card p-6" id="panel-tournaments">

  <!-- CREATE MATCH -->
  <div class="card-2 p-4 mb-4 hidden" id="create-match-block">
    <h3 class="font-bold mb-2">Create Match</h3>
    <input class="input mb-2" id="cm-game" placeholder="Game"/>
    <input class="input mb-2" id="cm-conditions" placeholder="Conditions"/>
    <input class="input mb-2" id="cm-entry" type="number" placeholder="Entry Fee"/>
    <button class="btn" id="cm-create">CREATE</button>
  </div>

  <!-- MATCH LIST -->
  <h3 class="font-bold mb-2">Open Matches</h3>
  <div id="matches-list" class="grid gap-4"></div>

  <!-- MY MATCH -->
  <div class="card-2 p-4 mt-4 hidden" id="my-match-block">
    <h3 class="font-bold">My Match</h3>
    <div id="my-match-details" class="whitespace-pre-line text-sm"></div>

    <!-- DISCLAIMERS -->
    <label><input type="checkbox" id="agree-match-1"/> Skill-based match</label><br/>
    <label><input type="checkbox" id="agree-match-2"/> Proof required</label><br/>
    <label><input type="checkbox" id="agree-match-3"/> No liability</label><br/>

    <!-- ðŸ”‘ FIXED BUTTON -->
    <button class="btn mt-3" id="lock-in-btn" data-lock-in>
      CONFIRM & LOCK IN
    </button>

    <!-- CHAT -->
    <div class="mt-4 hidden" id="chat-block">
      <h4 class="font-bold">Chat</h4>
      <div id="chat-messages" class="card-2 p-2 h-40 overflow-auto"></div>
      <textarea id="chat-text" class="input mt-2"></textarea>
      <button class="btn mt-2" id="chat-send">Send</button>
    </div>

    <!-- PROOF -->
    <div class="mt-4 hidden" id="proof-block">
      <h4 class="font-bold">Upload Proof</h4>
      <input type="file" id="proof-file" class="input"/>
      <button class="btn mt-2" id="proof-upload">Upload Proof</button>
      <div id="proof-status" class="text-xs mt-1"></div>
    </div>

    <!-- RESULT -->
    <div class="card-2 p-4 mt-4 hidden" id="confirm-result">
      <h3 class="font-bold">Confirm Result</h3>
      <button class="btn" data-result="won">WON</button>
      <button class="btn" data-result="lost">LOST</button>
      <button class="btn" data-result="dispute">DISPUTE</button>
    </div>

  </div>
</section>
</section>

<aside class="lg:col-span-4 hidden" id="side-tournaments">
  <section class="card p-4">
    <h3 class="font-bold">Player Registration</h3>
    <form id="playerForm">
      <input class="input mb-2" name="nickname" placeholder="Nickname"/>
      <input class="input mb-2" name="email" placeholder="Email"/>
      <label><input type="checkbox" id="agreePlayer"/> I agree</label>
      <button class="btn mt-2">Register</button>
    </form>
  </section>
</aside>

</main>

<script src="/assets/wallet.bundle.js"></script>
<script src="app.js"></script>
</body>
</html>
